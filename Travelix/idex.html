<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/logo_title.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="font/Open_Sans/static/">
    <link rel="stylesheet" href="CSS/main.css">
    <title>Travelix</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="header-left">
                <div class="header-left_phone">
                    <span>+84 945 000 917</span>
                </div>
                <div class="header-left_icon">
                    <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-dribbble"></i></a>
                    <a href="#"><i class="fa-brands fa-behance"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </div>
            <div class="header-right">
                <div class="header-right_login"><a href="#">Login</a></div>
                <div class="header-right_register"><a href="#">REGISTER</a></div>
            </div>
        </div>
    </header>
    <nav class="header__nav">
        <div class="header__nav__container">
            <div class="header__nav__container-logo"><a href="#">TRAVELIX</a></div>
            <div class="header__nav__container-list">
                <ul class="abc">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">OFFER</a></li>
                    <li><a href="#">NEWS</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>
            <div class="header__nav__container-search">
                <i class="fa-solid fa-magnifying-glass" style="color: aliceblue;"></i>
            </div>
        </div>
    </nav>
    <div class="Home__bg">
        <div class="Home__title">
            <h1>OUR OFFERS</h1>
        </div>
        <div class="Home__tabs">
            <div class="Home__tab1">
                <input type="radio" name="abc" id="tab1" checked>
                <label for="tab1">
                    <img src="image/hotel.webp" alt="">
                    <span>HOTEL</span>
                </label>
            </div>
            <div class="Home__tab2">
                <input type="radio" name="abc" id="tab2">
                <label for="tab2">
                    <img src="image/car.webp" alt="">
                    <span>CAR RENTALS</span>
                </label>
            </div>
            <div class="Home__tab3">
                <input type="radio" name="abc" id="tab3">
                <label for="tab3">
                    <img src="image/fly.webp" alt="">
                    <span>FLIGHTS</span>
                </label>
            </div>
            <div class="Home__tab4">
                <input type="radio" name="abc" id="tab4">
                <label for="tab4">
                    <img src="image/trip.webp" alt="">
                    <span>TRIPS</span>
                </label>
            </div>
            <div class="Home__tab5">
                <input type="radio" name="abc" id="tab5">
                <label for="tab5">
                    <img src="image/cruises.webp" alt="">
                    <span>CUISES</span>
                </label>
            </div>
            <div class="Home__tab6">
                <input type="radio" name="abc" id="tab6">
                <label for="tab6">
                    <img src="image/activities.webp" alt="">
                    <span>ACTIVITIES</span>
                </label>
            </div>
        </div>
    </div>
    <div class="search">
        <div class="search__container">
            <div class="search__container__input">
                <div class="input-destination">
                    <span>DESTINATION</span>
                    <input type="text">
                </div>
                <div class="input-checkin">
                    <span>CHECK IN</span>
                    <input type="text" placeholder="DD-MM-YYYY">
                </div>
                <div class="input-checkout">
                    <span>CHECK-OUT</span>
                    <input type="text">
                </div>
                <div class="input-adults">
                    <span>ADULTS</span>
                    <select name="adults" id="">
                        <option value="1">01</option>
                        <option value="1">02</option>
                        <option value="1">03</option>
                    </select>
                </div>
                <div class="input-children">
                    <span>CHILDREN</span>
                    <select name="children" id="">
                        <option value="1">0</option>
                        <option value="1">01</option>
                        <option value="1">02</option>
                    </select>
                </div>
            </div>
            <div class="search__container__check">
                <div class="search__container__check__row1">
                    <div class="search__container__check1">
                        <input type="checkbox" id="check1">
                        <label for="check1">Pet Friendly</label>
                    </div>
                    <div class="search__container__check2">
                        <input type="checkbox" id="check2">
                        <label for="check2">Car Parking</label>
                    </div>
                    <div class="search__container__check3">
                        <input type="checkbox" id="check3">
                        <label for="check3">Wireless Internet</label>
                    </div>
                    <div class="search__container__check4">
                        <input type="checkbox" id="check4">
                        <label for="check4">Reservations</label>
                    </div>
                </div>
                <div class="search__container__check__row2">
                    <div class="search__container__check5">
                        <input type="checkbox" id="check5">
                        <label for="check5">Private Parking</label>
                    </div>
                    <div class="search__container__check6">
                        <input type="checkbox" id="check6">
                        <label for="check6">Smoking Area</label>
                    </div>
                    <div class="search__container__check7">
                        <input type="checkbox" id="check7">
                        <label for="check7">Wheelchair Accessible</label>
                    </div>
                    <div class="search__container__check8">
                        <input type="checkbox" id="check8">
                        <label for="check8">Pool</label>
                    </div>
                </div>
            </div>
            <div></div>
        </div>
    </div>

</body>

</html>
